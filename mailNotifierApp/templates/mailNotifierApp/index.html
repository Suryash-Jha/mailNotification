<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Notification Reciever</title>
</head>

<body>
    <h1>
        See recent Mails
    </h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>From</th>
                    <th>Subject</th>
                    <th>Body</th>
                    <th>Recieved At</th>
                </tr>
            </thead>
            <tbody>
                {% for mail in mails %}
                <tr>
                    <td>{{ mail.from }}</td>
                    <td>{{ mail.subject }}</td>
                    <td>{{ mail.body }}</td>
                    <td>{{ mail.receivedAt }}</td>

                </tr>
                {% endfor %}
                <td>{{numb}}</td>
            </tbody>
        </table>
</body>

</html>
